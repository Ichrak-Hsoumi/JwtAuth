<div class="container">
    <h1>Update Article</h1>
  
    <a href="#" [routerLink]="['/articles']" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="title">Title:</label>
            <input 
                formControlName="title"
                id="title" 
                type="text" 
                [(ngModel)]="article.title"
                class="form-control">
            <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                <!-- <div *ngIf="f.title.errors.required">Title is required.</div> -->
            </div>
        </div> 
         
        <div class="form-group">
            <label for="contenu">Contenu</label>
            <textarea 
                formControlName="contenu"
                id="contenu" 
                type="text" 
                [(ngModel)]="article.contenu"
                class="form-control">
            </textarea>
            <div *ngIf="f.contenu.touched && f.contenu.invalid" class="alert alert-danger">
                <!-- <div *ngIf="f.body.errors.required">Body is required.</div> -->
            </div>
        </div>
        
        <button class="btn btn-success" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
